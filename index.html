<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <main>
        <!-- SECTION 1 -->
        <section id="section-1" class="py-md-5">
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-6 m-auto text-center">
                <h1 class="pt-5">
                  Gradie
                </h1>
                <p class="pt-4">
                  Beautiful gradients in seconds
                </p>
                <img src="img/iPhone Mockup.png" alt="" class="img-fluid">
              </div>
              
              <div class="col-12 col-md-6 col-lg-6 m-auto bg-light form p-4">
                <h2 class="py-4">
                  Login
                </h2>
                <div>
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="john@example.com">

                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="At least 8 characters">

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="terms">
                    <label class="form-check-label" for="terms">
                     By creating an account, you agree to the
                     <a href="#">Terms & Conditions</a>
                    </label>
                  </div>

                  <button class="btn btn-primary mt-5 p-3 w-100" type="submit">
                    Create an Account
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
   
    <script src="bootstrap/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
